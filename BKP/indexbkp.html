	<body>

	<div class="alert">
		<h2>PLS2</h2>
		<p>Programming Language Suggestion System (PLS2) lets you select a programming language based on your needs.<p>
	</div>

	<form name="myform" action="/cgi-bin/enginePLS2.py" method="POST">

	<div class="container"><h2>Why do you want to learn programming?</h2><br>

		<ul>
			<li><input type="radio" id="a-option" name="prog" value="Scratch" onclick="setTimeout(submitform, 500)">
				<label for="a-option">For Kids</label><div class="check"><div class="inside"></div></div>
			</li>

			<li><input type="radio" id="b-option" name="qGroup" value="makeMoney" onclick="setTimeout(submitform, 500)">
				<label for="b-option">Make Money</label><div class="check"><div class="inside"></div></div>
			</li>

			<li><input type="radio" id="c-option" name="prog" value="Python" onclick="setTimeout(submitform, 500)">
				<label for="c-option">I don't know just pick one for me</label><div class="check"><div class="inside"></div></div>
			</li>

			<li><input type="radio" id="d-option" name="qGroup" value="haveAnIdea" onclick="setTimeout(submitform, 500)">
				<label for="d-option">Just for fun</label><div class="check"><div class="inside"></div></div>
			</li>

			<li><input type="radio" id="e-option" name="qGroup" value="haveAnIdea" onclick="setTimeout(submitform, 500)">
				<label for="e-option">I'm interested</label><div class="check"><div class="inside"></div></div>
			</li>

			<li><input type="radio" id="f-option" name="qGroup" value="haveAnIdea" onclick="setTimeout(submitform, 500)">
				<label for="f-option">Improve myself</label><div class="check"><div class="inside"></div></div>
			</li>

		</ul>
	</div>
	</form>
